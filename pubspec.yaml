name: indu_restaurant
description: "Indu Multicuisine Restaurant - Food Delivery App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Firebase
  firebase_core: ^2.31.1
  firebase_messaging: ^14.9.3
  
  flutter_dotenv: ^5.1.0
  
  # Social Authentication
  google_sign_in: ^6.1.5
  flutter_facebook_auth: ^6.0.3
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  qr_flutter: ^4.1.0
  image_picker: ^1.0.5
  shimmer: ^3.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  url_launcher: ^6.2.2  
  # Icons
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#F5F5DC"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
